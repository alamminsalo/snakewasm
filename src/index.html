<!DOCTYPE html>
<html>
		<head>
				<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
				<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
				<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

				<title>Snake WASM</title>
				<script type="module" src="index.js"></script>
		</head>
		<body class="bg">
				<div class="fill-height flex align-items-center">
						<div class="container">
								<!-- Page content -->
								<div id="app" class="eight columns offset-by-two container">
										<div v-if="!running" class="row">
												<p class="text-center">Select player</p>
										</div>

										<!-- Start view -->
										<div v-if="!running" class="row">
												<button class="six columns button-primary" v-on:click="start(false)">Me</button>
												<button class="six columns button-secondary" v-on:click="start(true)">AI</button>
										</div>

										<!-- Game view -->
										<div v-if="running" class="flex-column" v-bind:style="{'height': areaHeight}">
												<div class="grow flex" v-for="row in state">
														<div class="grow grid-cell" v-for="cell in row">
																<div class="grid-item" v-bind:class="{ snake: cell < 2, head: cell==1, food: cell == 3}">
																</div>
														</div>
												</div>

										</div>

										<!-- Mobile buttons -->
										<div v-show="running && !enable_ai" class="mobile footer flex">
												<div id="left-btn" class="btn fa fa-arrow-left rotate-neg-45"></div>
												<div class="grow"></div>

												<div id="right-btn" class="btn fa fa-arrow-right rotate-neg-45"></div>
										</div>

										<div v-show="running" class="ten columns offset-by-one text-center">
												<button class="six columns offset-by-three" v-on:click="stop()">Back</button>
										</div>
								</div>

								<!-- Info -->
								<div class="ten columns offset-by-one text-center">
										<small>
												<a href="https://github.com/alamminsalo/snakewasm">Github</a>
												| Made using
												<a href="https://vuejs.org">Vue.js</a>,
												<a href="https://rust-lang.org">Rust</a>,
												<a href="https://pytorch.org/">PyTorch</a> and
												<a href="https://onnx.ai">ONNX</a>
										</small>
										<br/>
										<small>
								</div>
						</div>
				</div>
		</body>
</html>
